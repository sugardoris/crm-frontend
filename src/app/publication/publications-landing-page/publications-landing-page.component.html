<div class="main-container">
  <app-main-title [entity]="'Publications'"></app-main-title>

  <app-add-button [adminCheck]="true" [entity]="'Publication'" (openAddDialogEvent)="openAddDialog()"></app-add-button>

  <div class="table-container">
    <div class="table-loading" *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>
    <app-publication-table *ngIf="!loading" [dataSource]="publications"
                           (editEvent)="openEditDialog($event)" (deactivateEvent)="openDeactivateDialog($event)"
                           (detailsEvent)="openDetailsDialog($event)"></app-publication-table>
  </div>
</div>
