<div class="tickets-table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Ticket Type</th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="dateCreated">
      <th mat-header-cell *matHeaderCellDef> Date Created</th>
      <td mat-cell *matCellDef="let element"> {{element.dateCreated}} </td>
    </ng-container>

    <ng-container matColumnDef="lastUpdate">
      <th mat-header-cell *matHeaderCellDef> Last Updated</th>
      <td mat-cell *matCellDef="let element"> {{element.lastUpdate}} </td>
    </ng-container>

    <ng-container matColumnDef="updatedBy">
      <th mat-header-cell *matHeaderCellDef> Updated By</th>
      <td mat-cell *matCellDef="let element"> {{element.updatedBy}} </td>
    </ng-container>

    <ng-container matColumnDef="resolved">
      <th mat-header-cell *matHeaderCellDef> Status</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element.resolved">
          <mat-icon class="done">check_circle_outline</mat-icon>
        </div>
        <div *ngIf="!element.resolved">
          <mat-icon class="problem">error_outline</mat-icon>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
  </table>
</div>
<div class="add-button">
  <button mat-raised-button color="primary" class="button-new">Add New Ticket</button>
</div>
