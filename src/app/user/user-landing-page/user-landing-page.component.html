<div class="main-container">
  <h1 class="main-title">Users</h1>
  <div class="button-new-wrapper" *ngIf="isUserAdmin">
    <button mat-raised-button color="primary" class="button-new" (click)="openAddDialog()">Add New User</button>
  </div>

  <div class="table-container">
    <div class="table-loading" *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>
    <app-user-table *ngIf="!loading" [dataSource]="users" (userEvent)="getUsers()"></app-user-table>
  </div>
</div>
