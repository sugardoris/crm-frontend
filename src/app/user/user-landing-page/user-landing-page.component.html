<div class="main-container">
  <app-content-header [entity]="'User'"></app-content-header>

  <div class="table-container">
    <div class="table-loading" *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>
    <app-user-table *ngIf="!loading" [dataSource]="users" (userEvent)="getUsers()"></app-user-table>
  </div>
</div>
