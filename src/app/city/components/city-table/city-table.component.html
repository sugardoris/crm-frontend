<div class="table-loading" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>

<div class="city-table" *ngIf="!loading">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let city"> {{city.name}} </td>
    </ng-container>

    <ng-container matColumnDef="postNumber">
      <th mat-header-cell *matHeaderCellDef> Postal Number</th>
      <td mat-cell *matCellDef="let city"> {{city.postcode}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;" [matMenuTriggerFor]="menu"></tr>
  </table>
</div>

<mat-menu #menu="matMenu" xPosition="after" yPosition="below">
  <button mat-menu-item>
    <mat-icon>edit</mat-icon>
    <span>Edit</span>
  </button>
  <button mat-menu-item>
    <mat-icon>delete</mat-icon>
    <span>Delete</span>
  </button>
</mat-menu>
