<h1 class="main-title-input">{{data.action + ' ' + data.entity}}</h1>
<div mat-dialog-content>
  Are you sure you want to {{data.action.toLowerCase()}} this {{data.entity}}?
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button color="accent" (click)="onAction()">{{data.action}}</button>
  <button mat-raised-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
