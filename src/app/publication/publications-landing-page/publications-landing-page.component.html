<div class="main-container">
  <app-content-header [entity]="'Publication'"></app-content-header>

  <div class="table-container">
    <div class="table-loading" *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>
    <app-publication-table *ngIf="!loading" [dataSource]="publications"
                           (publicationEvent)="getPublications()"></app-publication-table>
  </div>
</div>
