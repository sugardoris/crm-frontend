<h1 class="main-title">Cities</h1>
<div class="main-container">
  <div class="add">
    <h2 class="subtitle">Add new city</h2>
    <mat-card class="form-card mat-elevation-z6">
      <form [formGroup]="cityFormGroup" class="mt-3 ps-3" (ngSubmit)="onSubmit()" #formDirective="ngForm">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>City name</mat-label>
            <input matInput id="name" type="text" formControlName="name">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Postal number</mat-label>
            <input matInput id="postcode" type="text" formControlName="postcode">
          </mat-form-field>
        </div>
        <div class="button-new-wrapper">
          <button mat-raised-button color="primary" class="button-new">Add</button>
        </div>
      </form>
    </mat-card>
  </div>
  <div class="view">
    <div class="search-container">
      <app-city-search></app-city-search>
    </div>
    <div class="table-container">
      <div class="table-loading" *ngIf="loading">
        <mat-spinner></mat-spinner>
      </div>
      <app-city-table [dataSource]="cities" *ngIf="!loading"></app-city-table>
    </div>
  </div>
</div>
