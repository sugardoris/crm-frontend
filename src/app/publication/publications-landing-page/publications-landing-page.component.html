<div class="main-container">
  <app-main-title [entity]="'Publications'"></app-main-title>

  <div class="button-new-wrapper" *ngIf="isUserAdmin">
    <button mat-raised-button color="primary" class="button-new" (click)="openAddDialog()">Add New Publication</button>
  </div>

  <div class="table-container">
    <div class="table-loading" *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>
    <app-publication-table *ngIf="!loading" [dataSource]="publications"
                           (publicationEvent)="getPublications()"></app-publication-table>
  </div>
</div>
