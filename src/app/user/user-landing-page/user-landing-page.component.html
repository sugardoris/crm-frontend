<div class="main-container">
  <app-main-title [entity]="'Users'"></app-main-title>

  <app-add-button [adminCheck]="true" [entity]="'User'" (openAddDialogEvent)="openAddDialog()"></app-add-button>

  <div class="table-container">
    <div class="table-loading" *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>
    <app-user-table *ngIf="!loading" [dataSource]="users" (editEvent)="openEditDialog($event)"
                    (deactivateEvent)="openDeactivateDialog($event)" (detailsEvent)="openDetailsDialog($event)"></app-user-table>
  </div>
</div>
