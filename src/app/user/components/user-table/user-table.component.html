<div class="user-table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username</th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef> Full name</th>
      <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role</th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element.active">
          <mat-icon class="done">check_circle_outline</mat-icon>
        </div>
        <div *ngIf="!element.active">
          <mat-icon class="problem">cancel</mat-icon>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;" [matMenuTriggerFor]="menu"></tr>
  </table>
</div>

<mat-menu #menu="matMenu" xPosition="after" yPosition="below">
  <button mat-menu-item>
    <mat-icon>cancel</mat-icon>
    <span>Deactivate</span>
  </button>
</mat-menu>
