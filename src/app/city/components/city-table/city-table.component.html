<div class="city-search">
  <div class="input-field">
    <mat-form-field appearance="standard">
      <mat-label>Search</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>
  </div>
</div>

<div class="city-table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let city"> {{city.name}} </td>
    </ng-container>

    <ng-container matColumnDef="postNumber">
      <th mat-header-cell *matHeaderCellDef> Postal Number</th>
      <td mat-cell *matCellDef="let city"> {{city.postcode}} </td>
    </ng-container>

    <tr class="mat-row" *matNoDataRow>
      <td colspan="6" class="no-results">
        <span class="no-results-text">No results found</span>
        <span>
          <img class="no-results-icon" src="assets/no-results-found.png" alt="noresults">
        </span>
      </td>
    </tr>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
  </table>
</div>
