<div class="user-table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username</th>
      <td mat-cell *matCellDef="let user"> {{user.username}} </td>
    </ng-container>

    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef> Full name</th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role</th>
      <td mat-cell *matCellDef="let user"> {{user.role}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status</th>
      <td mat-cell *matCellDef="let user">
        <div *ngIf="user.active">
          <mat-icon class="done" color="primary">check_circle_outline</mat-icon>
        </div>
        <div *ngIf="!user.active">
          <mat-icon class="problem" color="accent">highlight_off</mat-icon>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;" [matMenuTriggerFor]="menu" [matMenuTriggerData]="row"></tr>
  </table>
</div>

<mat-menu #menu="matMenu" xPosition="after" yPosition="below">
  <ng-template matMenuContent let-aliasMenuItems="id">
    <button mat-menu-item [disabled]="!isUserAdmin">
      <mat-icon>edit</mat-icon>
      <span>Edit</span>
    </button>
    <button mat-menu-item [disabled]="!isUserAdmin" (click)="openDialog(aliasMenuItems)">
      <mat-icon>cancel</mat-icon>
      <span>Deactivate</span>
    </button>
  </ng-template>
</mat-menu>
