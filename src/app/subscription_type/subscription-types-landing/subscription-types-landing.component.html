<div class="main-container">
  <app-main-title [entity]="'Subscription Types'"></app-main-title>

  <app-add-button [adminCheck]="true" [entity]="'Subscription Type'" (openAddDialogEvent)="openAddDialog()"></app-add-button>

  <div class="table-container">
    <div class="table-loading" *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>
    <app-subscription-type-table *ngIf="!loading" [dataSource]="subscriptionTypes"
                                 (editEvent)="openEditDialog($event)" (deactivateEvent)="openDeactivateDialog($event)"
                                 (detailsEvent)="openDetailsDialog($event)"></app-subscription-type-table>
  </div>
</div>
