<div class="subsciber-table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="firstIssue">
      <th mat-header-cell *matHeaderCellDef> First issue</th>
      <td mat-cell *matCellDef="let element"> {{element.firstIssue}} </td>
    </ng-container>

    <ng-container matColumnDef="issuePeriod">
      <th mat-header-cell *matHeaderCellDef> Issue period</th>
      <td mat-cell *matCellDef="let element"> {{element.issuePeriod}} </td>
    </ng-container>

    <ng-container matColumnDef="comesOut">
      <th mat-header-cell *matHeaderCellDef> Comes out</th>
      <td mat-cell *matCellDef="let element"> {{element.comesOut}} </td>
    </ng-container>

    <ng-container matColumnDef="nextIssue">
      <th mat-header-cell *matHeaderCellDef> Next issue</th>
      <td mat-cell *matCellDef="let element"> {{element.nextIssue}} </td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> Active</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element.active">
          <mat-icon class="done">check_circle_outline</mat-icon>
        </div>
        <div *ngIf="!element.active">
          <mat-icon class="problem">cancel</mat-icon>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
  </table>
</div>
