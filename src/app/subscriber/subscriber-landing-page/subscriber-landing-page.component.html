<div class="main-container">

  <app-main-title [entity]="'Subscribers'"></app-main-title>

  <app-add-button [adminCheck]="false" [entity]="'Subscriber'"
                  (openAddDialogEvent)="openAddDialog()"></app-add-button>

  <div class="table-container">
    <div class="table-loading" *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>

    <app-subscriber-table *ngIf="!loading" [subscribers]="subscribers"
                          (openDetailsPageEvent)="openDetailsPage($event)"></app-subscriber-table>
  </div>
</div>
